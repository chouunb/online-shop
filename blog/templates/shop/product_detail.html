{% extends "base.html" %}
{% block page_title %}{{ product.name }}{% endblock page_title %}

{% block page_content %}
    <a href="{% url 'product_list' %}">&larr;Назад</a>

    <h1>Детали товара:</h1>
    <h2>ID товара: {{ product.id }}</h2>
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.created_at }}</p>
{% endblock page_content %}
