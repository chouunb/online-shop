<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Все товары</title>
    </head>
    <body>
        <h1>Все товары</h1>

        {% if products %}
        {% for product in products %}
            <div class="products-container" style="border: 1px solid black; margin-bottom: 10px; padding: 15px;">
            <h2>Название продукта: {{ product.name }}</h2>
            <p>Описание продукта: {{ product.description }}</p>
            <h3>Цена продукта: {{ product.price }}</h3>
            <small>Дата публикации: {{ product.created_at }}</small>
            </div>
        {% endfor %}
        {% else %}
        <p>Продуктов ещё нет. Загляните позже!</p>
        {% endif %}
    </body>
</html>
