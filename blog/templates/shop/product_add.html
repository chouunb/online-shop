{% extends "base.html" %}

{% block page_title %}Создать пост{% endblock page_title %}

{% block page_content %}
    <h1>Продать товар</h1>

    <form method="POST">
        {% csrf_token %}

    {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}

        <button type="submit">Создать</button>
    </form>
{% endblock page_content %}
