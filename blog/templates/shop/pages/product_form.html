{% extends "base.html" %}

{% block page_title %}{{ name }}{% endblock page_title %}

{% block page_content %}
    <h1>{{ name }}</h1>

    <form method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
    
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
                {{ field.help_text }}
            </div>
        {% endfor %}

        <button type="submit">{{ submit_button_text }}</button>
    </form>
{% endblock page_content %}
