{% extends 'base.html' %}

{% block page_title %}Подверждение удаления объявления {% endblock page_title %}

{% block page_content %}
    <h1>Удаление объявления</h1>
    <p>Вы уверены, что хотите удалить объявление "<strong>{{ product.name }}</strong>"?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit">Да, удалить</button>
    </form>

    <a href="{% url 'product_detail' product.id %}">Отмена</a>
{% endblock page_content %}
